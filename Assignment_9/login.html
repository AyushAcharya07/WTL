<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div ng-app="myApp" class="container" style="width:550px">
        <div ng-controller="LoginController">
            <div style="text-align:center;color:blue">
                <h3><b>Login Page</b></h3>
            </div>
            <form role="form" class="well" ng-submit="login()">
                <div class="form-group">
                    <label for="email"> Email: </label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email" ng-model="email">
                </div>
                <div class="form-group">
                    <label for="password"> Password: </label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" ng-model="password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-primary" style="margin-left: 10px;">Reset</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
